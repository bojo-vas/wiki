{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ header }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'topic' entry %}">{{ entry }}</a></li>
        {% empty %}
            <p>Sorry! No matches found.</p>
        {% endfor %}
    </ul>

{% endblock %}

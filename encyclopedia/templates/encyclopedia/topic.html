{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if error %}
    {% else %}
    <a href="{% url 'edit_page' %}" class="button" id="edit_topic">Edit</a>
    {% endif %}
    {% for line in text %}
        {{ line|safe }}
    {% endfor %}
{% endblock %}
